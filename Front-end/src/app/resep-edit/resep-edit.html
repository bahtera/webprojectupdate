            <div class="form-group">
              <label class="col-sm-2">Judul</label>
              <div class="col-sm-10">
                <!-- <input type="text" class="form-control" placeholder="" name="judul" ngModel> -->
                <input type="text" class="form-control" placeholder="" [(ngModel)]="resep.judul" name="judul" required>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2">Kategori</label>
              <div class="col-sm-10">
                <!-- <input type="text" class="form-control" placeholder="Enter your Address" name="address" ngModel> -->
                <select class="form-control" name="kategori" [(ngModel)]="resep.kategori">
                  <option value="Sumatera dan Sekitarnya">Sumatera dan Sekitarnya</option>
                  <option value="Jawa, Madura dan Sekitarnya">Jawa, Madura dan Sekitarnya</option>
                  <option value="Kalimantan dan Sekitarnya">Kalimantan dan Sekitarnya</option>
                  <option value="Sulawesi dan Sekitarnya">Sulawesi dan Sekitarnya</option>
                  <option value="Maluku dan Sekitarnya">Maluku dan Sekitarnya</option>
                  <option value="Bali, Nusa Tenggara dan Sekitarnya">Bali, Nusa Tenggara dan Sekitarnya</option>
                  <option value="Papua dan Sekitarnya">Papua dan Sekitarnya</option>
                </select> 
              </div>
            </div>
      
            <div class="form-group">
              <label class="col-sm-2">Resep</label>
              <div class="col-sm-10">
                <textarea name="resep" class="form-control" rows="20" [(ngModel)]="resep.resep"></textarea>
              </div>                        
            </div>
            <div class="form-group">
              <label class="col-sm-2">Gambar</label>
              <div class="col-sm-10">
                <input type="file" name="" id="" (change)="fileChange($event)">
              </div>                        
            </div>
            
            <div>
              <div class="col-sm-2"></div>
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Add</button>
                <button type="button" class="btn btn-warning" (click)="ResetForm(f)">Reset Form</button> 
              </div>
            </div>    
        </form>
