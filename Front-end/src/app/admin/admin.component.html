
    <body class="fixed-left">
        
        <!-- Begin page -->
        <div id="wrapper">
        
            <!-- Top Bar Start -->
            <div class="topbar">
                <!-- LOGO -->
                <div class="topbar-left">
                    <div class="text-center">
                        <a href="index.html" class="logo"><i class="md md-terrain"></i> <span>Moltran </span></a>
                    </div>
                </div>
                <!-- Button mobile view to collapse sidebar menu -->
                <div class="navbar navbar-default" role="navigation">
                    <div class="container">
                        <div class="">
                            <div class="pull-left">
                                <button class="button-menu-mobile open-left">
                                    <i class="fa fa-bars"></i>
                                </button>
                                <span class="clearfix"></span>
                            </div>
                            <form class="navbar-form pull-left" role="search">
                                <div class="form-group">
                                    <input type="text" class="form-control search-bar" placeholder="Type here for search...">
                                </div>
                                <button type="submit" class="btn btn-search"><i class="fa fa-search"></i></button>
                            </form>

                            <ul class="nav navbar-nav navbar-right pull-right">
                                <li class="dropdown">
                                    <a href="" class="dropdown-toggle profile" data-toggle="dropdown" aria-expanded="true"><img src="{{ fotoAdmin }}" alt="user-img" class="img-circle"> </a>
                                    <ul class="dropdown-menu">
                                        <li><a href="javascript:void(0)"><i class="md md-face-unlock"></i> Profile</a></li>
                                        <li><a href="javascript:void(0)"><i class="md md-settings"></i> Edit</a></li>
                                        <li><a href="javascript:void(0)"><i class="md md-settings-power"></i> Logout</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <!--/.nav-collapse -->
                    </div>
                </div>
            </div>
            <!-- Top Bar End -->


            <!-- ========== Left Sidebar Start ========== -->

            <div class="left side-menu">
                <div class="sidebar-inner slimscrollleft">
                    <div class="user-details">
                        <div class="pull-left">
                            <img src="{{ fotoAdmin }}" alt="" class="thumb-md img-circle">
                        </div>
                        <div class="user-info">
                            <div class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">{{ namaAdmin }} <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="javascript:void(0)"><i class="md md-face-unlock"></i> Profile<div class="ripple-wrapper"></div></a></li>
                                    <li><a href="javascript:void(0)"><i class="md md-settings"></i> Edit</a></li>
                                    <li><a href="javascript:void(0)"><i class="md md-settings-power"></i> Logout</a></li>
                                </ul>
                            </div>
                            
                            <p class="text-muted m-0">{{ username }}</p>
                        </div>
                    </div>
                    <!--- Divider -->
                    <div id="sidebar-menu">
                            <ul>
                                <li>
                                    <a href="/dashboard" class="waves-effect"><i class="md md-home"></i><span> Dashboard </span></a>
                                </li>                          
                                
    
                                <li>
                                    <a href="/add" class="waves-effect"><i class="md md-palette"></i> <span> Tambah Resep </span></a>
                                    
                                </li>
    
                                
                                <li>
                                    <a href="/admin" class="waves-effect active"><i class="md md-view-list"></i><span> Daftar Admin </span></a>
                                    
                                </li>
                                
                            </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            <!-- Left Sidebar End --> 



            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->                      
            <div class="content-page">
                <!-- Start content -->
                <div class="content">
                    <div class="container">

                        <!-- Page-Title -->
                        <div class="row">
                            <div class="col-sm-12">
                                <h4 class="pull-left page-title">Administrator</h4>
                                <!-- <ol class="breadcrumb pull-right">
                                    <li><a href="#">Moltran</a></li>
                                    <li><a href="#">Forms</a></li>
                                    <li class="active">Form Validation</li>
                                </ol> -->
                            </div>
                        </div>

                        <!-- Form-validation -->
                        <div class="row">
                        
                                <div class="col-sm-12">
                                    <div class="panel panel-default">
                                        <div class="panel-heading"><h3 class="panel-title">Tambah Admin</h3></div>
                                        <div class="panel-body">
                                            <div class=" form">
                                                <form class="cmxform form-horizontal tasi-form" id="signupForm" method="get" action="#" novalidate="novalidate" #f="ngForm" (ngSubmit)="SaveAdminData(f)">
                                                    <div class="form-group ">
                                                        <label for="firstname" class="control-label col-lg-2">Nama *</label>
                                                        <div class="col-lg-10">
                                                            <input class=" form-control" id="firstname" name="nama" type="text" ngModel>
                                                        </div>
                                                    </div>
                                                    <div class="form-group ">
                                                        <label for="username" class="control-label col-lg-2">Username *</label>
                                                        <div class="col-lg-10">
                                                            <input class="form-control " id="username" name="username" type="text" ngModel>
                                                        </div>
                                                    </div>
                                                    <div class="form-group ">
                                                        <label for="password" class="control-label col-lg-2">Password *</label>
                                                        <div class="col-lg-10">
                                                            <input class="form-control " id="password" name="password" type="password" ngModel>
                                                        </div>
                                                    </div>
                                                    <div class="form-group ">
                                                        <label for="email" class="control-label col-lg-2">Email *</label>
                                                        <div class="col-lg-10">
                                                            <input class="form-control " id="email" name="email" type="email" ngModel>
                                                        </div>
                                                    </div>
                                                    <div class="form-group ">
                                                      <label for="email" class="control-label col-lg-2">Foto *</label>
                                                      <div class="col-lg-10">
                                                          <input type="file" name="" id="" (change)="fileChange($event)">
                                                      </div>
                                                  </div>
                                                    <div class="form-group">
                                                        <div class="col-lg-offset-2 col-lg-10">
                                                            <button class="btn btn-success waves-effect waves-light" type="submit">Save</button>
                                                            <button class="btn btn-default waves-effect" type="button">Cancel</button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div> <!-- .form -->
    
                                        </div> <!-- panel-body -->
                                    </div> <!-- panel -->
                                </div> <!-- col -->
    
                            </div> <!-- End row -->
    
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h3 class="panel-title">Daftar Admin</h3>
                                        </div>
                                        <div class="panel-body">
                                            <div class="row">
                                                <div class="col-md-12 col-sm-12 col-xs-12">
                                                    <div class="table-responsive">
                                                        <table class="table">
                                                            <thead>
                                                                <tr>
                                                                    <th>ID</th>
                                                                    <th>Nama</th>
                                                                    <th>Username</th>
                                                                    <th>Email</th>
                                                                    <th></th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <tr *ngFor="let e of adminList">
                                                                    <td>{{ e._id }}</td>
                                                                    <td>{{ e.nama }}</td>
                                                                    <td>{{ e.username }}</td>
                                                                    <td>20</td>
                                                                    <th>
                                                                        <button class="btn btn-icon waves-effect waves-light btn-danger m-b-5" (click)="DeleteAdminData(e._id)"> <i class="fa fa-remove"></i> </button>
                                                                    </th>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div> <!-- End row -->



            </div> <!-- container -->
                               
                </div> <!-- content -->

                <footer class="footer text-right">
                    2015 Â© Moltran.
                </footer>

            </div>
            <!-- ============================================================== -->
            <!-- End Right content here -->
            <!-- ============================================================== -->


            


        </div>
        <!-- END wrapper -->
    
        	
	</body>
